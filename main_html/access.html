<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ACCESS | KojiWada official website</title>
        <meta name="desctiption" content="連絡先や問い合わせなど">
        <meta name="viewport" content="width=device-width">
        <script src="../js/toggle-menu.js"></script>
        <link href="../css/common.css" rel="stylesheet">
        <link href="../css/access.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <!-- Tex (MathJax) -->
        <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <!-- ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- header and footer -->
        <script src="../js/header-footer.js"></script>
        <!-- icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../images/common/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/x-icon" href="../images/common/favicon.ico">
    </head>
    <body>
        <div id="header"></div>
        <main class="main">
            <div class="title">
                <a href ="../main_html/access.html">
                    <h1>ACCESS</h1>
                    <p>アクセス・お問い合わせ</p>
                </a>
            </div>
            <div class="map">
                <h2>アクセスマップ</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2096.04054315544!2d141.33926951190688!3d43.07270200971974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x255c656b40d6e022!2z55CG5a2m56CU56m26Zmi77yT5Y-36aSo!5e0!3m2!1sja!2sjp!4v1660817503373!5m2!1sja!2sjp"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact">
                <h2>お問い合わせフォーム</h2>
                <form action="#">
                    <dl class="form-area">
                        <dt><span class="required">お名前</span></dt>
                        <dd><input class="input-text" type="text" name="name" required></dd>
                        <dt><span class="required">メールアドレス</span></dt>
                        <dd><input class="input-text" type="email" name="email" required></dd>
                        <dt>お電話番号</dt>
                        <dd><input class="input-text" type="tel" name="tel"></dd>
                        <dt>お問い合わせ種別</dt>
                        <dd>
                            <select class="select-box" name="genre">
                                <option value="プロフィールについて"selected>プロフィールについて</option>
                                <option value="記事について">記事について</option>
                                <option value="参考書について">参考書について</option>
                            </select>
                        </dd>
                        <dt>お客様について</dt>
                        <dd>
                            <label class="radio-button"><input type="radio" name="user-type" value="高校生以下" checked>高校生以下</label>
                            <label class="radio-button"><input type="radio" name="user-type" value="大学・大学院生">大学・大学院生</label>
                            <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
                        </dd>
                        <dt><span class="required">お問い合わせ内容</span></dt>
                        <dd><textarea class="message" name="message" required></textarea></dd>
                    </dl>
                    <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ [Submit] ボタンを押してください。</p>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </main>
        <div id="footer"></div>
    </body>
</html>
